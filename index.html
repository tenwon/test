<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Map</title>
    <script type="text/javascript" src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=D5BE13A5-D3B6-3B15-973C-8B6A5FC4E749&domain="></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #vmap, #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="vmap"></div>

    <div>
        <form id="searchForm" action="#" class="form_data" onsubmit="return false;search();">
            <input type="hidden" name="page" value="1" />
            <input type="hidden" name="type" value="PLACE" />
            <input type="hidden" name="request" value="search" />
            <input type="hidden" name="apiKey" value="D5BE13A5-D3B6-3B15-973C-8B6A5FC4E749"> 
            <input type="hidden" name="domain" value="http://localhost:8080"> 
            <input type="hidden" name="crs" value="EPSG:3857" />
            <div>
                <input type="text" id="searchValue" name="query" value="홍익대학교" style="width: 100px;" />
                <button type="button" onclick="search()">검색</button>
            </div>
        </form>
    </div>

    <script>
      vw.ol3.MapOptions = {
            basemapType: vw.ol3.BasemapType.GRAPHIC,
            controlDensity: vw.ol3.DensityType.FULL,
            interactionDensity: vw.ol3.DensityType.BASIC,
            controlsAutoArrange: true,               
            initPosition: vw.ol3.CameraPosition.center=[4129119.77, 4513166.08],
            initPosition: vw.ol3.CameraPosition.zoom=17      
      };
        let vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions);    
    </script>
</body>
</html>
