<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Map</title>
    <script type="text/javascript" src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=D5BE13A5-D3B6-3B15-973C-8B6A5FC4E749&domain="></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #vmap, #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="vmap"></div>
<script>
    vw.ol3.MapOptions = {
        basemapType: vw.ol3.BasemapType.GRAPHIC,
        controlDensity: vw.ol3.DensityType.FULL,
        interactionDensity: vw.ol3.DensityType.BASIC,
        controlsAutoArrange: true
    };

    let vmap = new vw.ol3.Map("vmap", vw.ol3.MapOptions);
    
    vw.ol3.CameraPosition.center = [14129119.77, 4513166.08];
    vw.ol3.CameraPosition.zoom = 17;
    
    vmap.setView(vw.ol3.CameraPosition.center, vw.ol3.CameraPosition.zoom);
</script>

</body>
</html>
