<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Map</title>
    <script type="text/javascript" src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=D5BE13A5-D3B6-3B15-973C-8B6A5FC4E749&domain="></script>
    <style>
        #vmap, #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div id="vmap"></div>
        <div id="map"></div>
    </div>


    <script>
        vw.ol3.MapOptions = {
            basemapType: vw.ol3.BasemapType.GRAPHIC,
            controlDensity: vw.ol3.DensityType.FULL,
            interactionDensity: vw.ol3.DensityType.BASIC,
            controlsAutoArrange: true,
            homePosition: {longitude: 126.9784, latitude: 37.5665, altitude: 0, heading: 0, tilt: 60, roll: 0}, // 서울의 좌표
            initPosition: {longitude: 126.9784, latitude: 37.5665, altitude: 0, heading: 0, tilt: 60, roll: 0}  // 서울의 좌표
        }; 
        let vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions); 
    </script>
</body>
</html>
