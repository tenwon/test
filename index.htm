<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vworld Map Integration</title>
</head>
<body>
<div id="vmap" style="width:100%;height:370px;left:0px;top:0px"></div>
<script type="text/javascript" src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=D5BE13A5-D3B6-3B15-973C-8B6A5FC4E749&domain=https://tenwon.github.io/test/"></script>
<script type="text/javascript">
    window.onload = function() {
        var map = new vworld.Map("vmap", {
            basemap: "BASEMAP",
            center: [127.02758, 37.49794], // 서울 중심 좌표
            zoom: 10
        });
    }
</script>
</body>
</html>
